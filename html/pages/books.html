<div class="container my-4 booksPage">
  <div class="row">
    <div class="col">
      <h2 class="mb-3">Books</h2>

      <!-- ADD MENU AND COLLAPSE AREA FOR FILTERS -->
      <div>
        <button class="btn btn-outline-primary" type="button" data-bs-toggle="collapse"
          data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
          FILTERS
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-filter"
            viewBox="0 0 16 16">
            <path
              d="M6 10.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z" />
          </svg>
        </button>

        <div class="collapse" id="collapseExample" target="#filter">


          <div class="row filter-row">

            <div class="col-md-9 col-sm-12">
              <div class="author-filtering"></div>
              <div class="category-filtering"> </div>
              <div class="price-filtering"></div>
              <div class="filters"></div>
            </div>
            <div class="col-md-3 col-sm-12 align-self-end">
              <div class="ascending-descending"></div>
            </div>
          </div>

        </div>
      </div>

      <!-- ALL THE BOOKS -->
      <div class="container">
        <div class="row allBooks"></div>
      </div>


    </div>
  </div>
</div>
